<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    
    
    <title>ACM XIM</title>
</head>
<body>
    <!-- navbar starts -->
    <section class="navbar">
        <nav>
            <div class="menu">
               <div class="logo "><a href="#">ACM XIM</a></div>
                  <ul>
                      <li><a href="#home">Home</a></li>
                      <li><a href="#aboutus">About Us</a></li>
                      <li><a href="#events">Events</a></li>
                      <li><a href="#projects">Projects</a></li>
                  <li><a href="#team">Team</a></li>
                      <li><a href="#testimonials">Testimonials</a></li>
                      <li><a href="#contactus">Contact Us</a></li>
                  </ul>
              </div>
              </nav>
    </section>
    <!-- navbar ends -->

    <!-- home starts -->
    <section class="home" id="home">
        home
    </section>
    <!-- home ends -->

     <!-- about us starts -->
     <section class="aboutUs" id="aboutus">
        about us
    </section>
    <!-- about us ends -->

    <!-- events starts -->
    <section class="events" id="events">
        <div class="events_heading">
            <h1><span class="starting_letter">E</span>VENTS</h1>
        </div>
    </section>
    <!-- events ends -->

    <!-- projects starts -->
    <section class="projects" id="projects">
        projects
    </section>
    <!-- projects ends -->


    <!-- team starts -->
    <section class="team" id="team-section">
        <div class="team-container">
            <div class="team-card">
                <div class="team--border">
                    <img class="team--img" alt="card image" src="./profile/nimisha.jpg">
                </div>

                <h3 class="team--name">Nimisha Jena</h3>
                <span class="team--profession">Core member</span>

                <div class="team--social" id="team-social">
                    <div class="team--social-control">
                        <!--Toggle button-->
                        <div class="team--social-toggle" id="team-toggle">
                            <i class="ri-add-line"></i>
                        </div>

                        <span class="team--social-text">My social networks</span>

                        <!--Card social-->
                        <ul class="team--social-list">
                            <a href="#" target="_blank" class="team--social-link">
                                <i class="ri-linkedin-box-fill"></i>
                            </a>

                            <a href="#" target="_blank" class="team--social-link">
                                <i class="ri-github-fill"></i>
                            </a>

                            <a href="#" target="_blank" class="team--social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="team-container">
            <div class="team-card">
                <div class="team--border">
                    <img class="team--img" alt="card image" src="./profile/nimisha.jpg">
                </div>

                <h3 class="team--name">Nimisha Jena</h3>
                <span class="team--profession">Core member</span>

                <div class="team--social" id="team1-social">
                    <div class="team--social-control">
                        <!--Toggle button-->
                        <div class="team--social-toggle" id="team1-toggle">
                            <i class="ri-add-line"></i>
                        </div>

                        <span class="team--social-text">My social networks</span>

                        <!--Card social-->
                        <ul class="team--social-list">
                            <a href="#" target="_blank" class="team--social-link">
                                <i class="ri-linkedin-box-fill"></i>
                            </a>

                            <a href="#" target="_blank" class="team--social-link">
                                <i class="ri-github-fill"></i>
                            </a>

                            <a href="#" target="_blank" class="team--social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="team.js"></script>
    <!-- team ends -->

    <!-- testimonials starts -->
    <section class="testimonials" id="testimonials">
        Rajeev
    </section>
    <!-- testimonials ends -->


     <!-- contactUs starts -->
     <section class="contactUs" id="contactus">
        contactUs
    </section>
    <!-- contactUs ends -->
